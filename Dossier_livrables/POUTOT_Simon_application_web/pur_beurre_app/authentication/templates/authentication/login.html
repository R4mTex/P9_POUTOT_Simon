{% extends 'authentication/base.html' %}

{% block content %}

<style>
    #section_login p {
        font-size: large;
        padding: 2px 0;
    }
    
    #section_login label {
        color: #C45525;
        font-family: "Open Sans", sans-serif;
        text-shadow: 2px 0 black;
    }

    .errorlist {
        color: #cc893b;
        list-style-type: none;
        font-family: "Scope One", sans-serif;
        text-shadow: 2px 0 black;
        font-size: large;
    }

    #id_username,
    #id_email,
    #id_password {
        margin-left: 15px;
        font-family: "Scope One", sans-serif;
        font-weight: bold;
        font-size: small;
        color: #345A61;
    }

    #send_button {
        font-family: "Scope One", sans-serif;
        font-weight: bold;
        font-size: small;
        letter-spacing: 1px;
        color: white;
        margin-top: 10px;
        border: 1px solid black;
    }

    input[value="Connecter"] {
        padding-top: 6px;
    }

    #create_account a:link, #password_reset a:link {
        font-family: "Open Sans", sans-serif;
        text-decoration: none;
        font-size: 15px;
        text-shadow: 2px 0 black;
    }

    #section_login {
        border: 2px solid black;
        border-radius: 5%;
        padding: 20px;
        background-color: rgb(250, 235, 215, 0.2);
    }
</style>

<div class="row">
    <div class="col-12">
        <div class="card mt-4 border-dark shadow-lg rounded">
            <img class="card-top-home" src="/static/images/fond_page_login.jpg" alt="Fond page connexion" height="900">
            <div class="card-img-overlay d-inline-flex align-items-center justify-content-center">
                <form class="d-flex align-items-center flex-column" action="" method="post" novalidate id="section_login">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div class="col-12 d-flex justify-content-center">
                        <input class="btn btn-primary btn-ms" type="submit" value="Connecter" id="send_button">
                    </div>
                    <div class="mt-4" id="create_account">
                        <a href="{% url 'signup' %}">Vous n'avez pas de compte ? Créez en un !</a>
                    </div>
                    <div class="mt-4" id="password_reset">
                        <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
